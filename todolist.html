<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3e9f1 0%, #d6e3f0 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 25px;
      width: 700px;
      height: 600px;
      max-width: 90vmin;
      max-height: 90vmin;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #6a4c93 0%, #9b59b6 100%);
      color: white;
      padding: 30px 40px 25px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      animation: fadeInDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .header p {
      margin: 8px 0 0;
      opacity: 0.9;
      font-size: 14px;
      animation: fadeInDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .todo-content {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .input-section {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .input-container {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .todo-input {
      flex: 1;
      background: #f0f0f0;
      border: none;
      padding: 14px 18px;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .todo-input:focus {
      background: #e8e8e8;
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }

    .add-btn {
      background: #8a2be2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 18px;
    }

    .add-btn:hover {
      background: #7b68ee;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }

    .add-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .filter-tabs {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 25px;
      background: #f0f0f0;
      border-radius: 25px;
      padding: 4px;
      position: relative;
      overflow: hidden;
    }

    .filter-tabs::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(33.333% - 4px);
      height: calc(100% - 8px);
      background: linear-gradient(135deg, #6a4c93 0%, #9b59b6 100%);
      border-radius: 20px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
    }

    .filter-tabs[data-active="active"]::before {
      transform: translateX(100%);
    }

    .filter-tabs[data-active="completed"]::before {
      transform: translateX(200%);
    }

    .filter-tab {
      background: transparent;
      border: none;
      color: #666;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-transform: uppercase;
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .filter-tab.active {
      color: white;
      transform: none;
    }

    .filter-tab:hover:not(.active) {
      color: #8a2be2;
      transform: none;
    }

    .todo-list {
      width: 100%;
      max-width: 500px;
      flex: 1;
    }

    .todo-item {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .todo-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-color: #8a2be2;
    }

    .todo-item.completed {
      opacity: 0.6;
      background: #f8f9fa;
    }

    .todo-item.removing {
      animation: slideOutRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .todo-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
    }

    .todo-checkbox.checked {
      background: #8a2be2;
      border-color: #8a2be2;
      color: white;
    }

    .todo-checkbox:hover {
      border-color: #8a2be2;
      transform: scale(1.1);
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
      color: #333;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .todo-item:hover .todo-actions {
      opacity: 1;
    }

    .action-btn {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      color: #6a4c93;
    }

    .edit-btn:hover {
      background: rgba(106, 76, 147, 0.1);
      transform: scale(1.1);
    }

    .delete-btn {
      color: #e74c3c;
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.1);
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .stats {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
      background: #f8f9fa;
      font-size: 12px;
      color: #666;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateX(100%) scale(0.95);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90vmin;
        height: 85vmin;
        border-radius: 20px;
      }
      
      .header {
        padding: 25px 20px 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .todo-content {
        padding: 20px;
      }
      
      .input-section {
        max-width: 100%;
      }
      
      .todo-input {
        font-size: 16px; /* Prevent zoom on iOS */
        padding: 12px 16px;
      }
      
      .add-btn {
        width: 44px;
        height: 44px;
        font-size: 16px;
      }
      
      .todo-item {
        padding: 14px 16px;
        margin-bottom: 10px;
      }
      
      .filter-tab {
        padding: 6px 12px;
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95vmin;
        height: 90vmin;
        border-radius: 15px;
      }
      
      .header {
        padding: 20px 15px 15px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .todo-content {
        padding: 15px;
      }
      
      .input-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .add-btn {
        width: 100%;
        height: 44px;
        border-radius: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-tasks"></i> Todo List</h1>
      <p>Stay organized and productive</p>
    </div>
    
    <div class="todo-content">
      <div class="input-section">
        <div class="input-container">
          <input type="text" class="todo-input" placeholder="Add a new task..." maxlength="100">
          <button class="add-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        
        <div class="filter-tabs" data-active="all">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="active">Active</button>
          <button class="filter-tab" data-filter="completed">Completed</button>
        </div>
      </div>
      
      <div class="todo-list" id="todoList">
        <!-- Todo items will be inserted here -->
      </div>
    </div>
    
    <div class="stats" id="stats">
      <span id="totalTasks">0</span> tasks â€¢ 
      <span id="activeTasks">0</span> active â€¢ 
      <span id="completedTasks">0</span> completed
    </div>
  </div>

  <script>
    class TodoApp {
      constructor() {
        this.todos = JSON.parse(localStorage.getItem('todos')) || [];
        this.filter = 'all';
        this.editingId = null;
        
        this.initializeElements();
        this.bindEvents();
        this.render();
      }
      
      initializeElements() {
        this.todoInput = document.querySelector('.todo-input');
        this.addBtn = document.querySelector('.add-btn');
        this.todoList = document.getElementById('todoList');
        this.filterTabs = document.querySelectorAll('.filter-tab');
        this.stats = {
          total: document.getElementById('totalTasks'),
          active: document.getElementById('activeTasks'),
          completed: document.getElementById('completedTasks')
        };
      }
      
      bindEvents() {
        this.addBtn.addEventListener('click', () => this.addTodo());
        this.todoInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.addTodo();
        });
        
        this.filterTabs.forEach(tab => {
          tab.addEventListener('click', (e) => {
            this.setFilter(e.target.dataset.filter);
          });
        });
        
        // Input focus effects
        this.todoInput.addEventListener('focus', () => {
          this.todoInput.style.transform = 'scale(1.02)';
        });
        
        this.todoInput.addEventListener('blur', () => {
          this.todoInput.style.transform = 'scale(1)';
        });
      }
      
      addTodo() {
        const text = this.todoInput.value.trim();
        if (!text) return;
        
        if (this.editingId) {
          this.updateTodo(this.editingId, text);
          this.editingId = null;
          this.addBtn.innerHTML = '<i class="fas fa-plus"></i>';
        } else {
          const todo = {
            id: Date.now(),
            text: text,
            completed: false,
            createdAt: new Date().toISOString()
          };
          
          this.todos.unshift(todo);
        }
        
        this.todoInput.value = '';
        this.saveTodos();
        this.render();
      }
      
      updateTodo(id, newText) {
        const todo = this.todos.find(t => t.id === id);
        if (todo) {
          todo.text = newText;
          todo.updatedAt = new Date().toISOString();
        }
      }
      
      toggleTodo(id) {
        const todo = this.todos.find(t => t.id === id);
        if (todo) {
          todo.completed = !todo.completed;
          todo.updatedAt = new Date().toISOString();
          this.saveTodos();
          this.render();
        }
      }
      
      editTodo(id) {
        const todo = this.todos.find(t => t.id === id);
        if (todo) {
          this.todoInput.value = todo.text;
          this.todoInput.focus();
          this.editingId = id;
          this.addBtn.innerHTML = '<i class="fas fa-check"></i>';
        }
      }
      
      deleteTodo(id) {
        const todoElement = document.querySelector(`[data-id="${id}"]`);
        if (todoElement) {
          todoElement.classList.add('removing');
          
          setTimeout(() => {
            this.todos = this.todos.filter(t => t.id !== id);
            this.saveTodos();
            this.render();
          }, 400);
        }
      }
      
      setFilter(filter) {
        this.filter = filter;
        
        // Update filter tabs container data attribute for sliding indicator
        const filterTabs = document.querySelector('.filter-tabs');
        filterTabs.setAttribute('data-active', filter);
        
        this.filterTabs.forEach(tab => {
          tab.classList.toggle('active', tab.dataset.filter === filter);
        });
        
        this.render();
      }
      
      getFilteredTodos() {
        switch (this.filter) {
          case 'active':
            return this.todos.filter(t => !t.completed);
          case 'completed':
            return this.todos.filter(t => t.completed);
          default:
            return this.todos;
        }
      }
      
      saveTodos() {
        localStorage.setItem('todos', JSON.stringify(this.todos));
      }
      
      updateStats() {
        const total = this.todos.length;
        const completed = this.todos.filter(t => t.completed).length;
        const active = total - completed;
        
        this.stats.total.textContent = total;
        this.stats.active.textContent = active;
        this.stats.completed.textContent = completed;
      }
      
      render() {
        const filteredTodos = this.getFilteredTodos();
        
        if (filteredTodos.length === 0) {
          this.todoList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-clipboard-check"></i>
              <p>${this.filter === 'completed' ? 'No completed tasks yet' : 
                   this.filter === 'active' ? 'No active tasks' : 
                   'No tasks yet. Add one above!'}</p>
            </div>
          `;
        } else {
          this.todoList.innerHTML = filteredTodos.map(todo => `
            <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
              <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" 
                   onclick="app.toggleTodo(${todo.id})">
                ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
              </div>
              <div class="todo-text">${this.escapeHtml(todo.text)}</div>
              <div class="todo-actions">
                <button class="action-btn edit-btn" onclick="app.editTodo(${todo.id})" 
                        title="Edit task">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" onclick="app.deleteTodo(${todo.id})" 
                        title="Delete task">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          `).join('');
        }
        
        this.updateStats();
      }
      
      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    }
    
    // Initialize the app
    const app = new TodoApp();
    
    // Add some sample todos for demonstration (only if no todos exist)
    if (app.todos.length === 0) {
      app.todos = [
        { id: 1, text: 'Welcome to your new Todo List! ðŸŽ‰', completed: false, createdAt: new Date().toISOString() },
        { id: 2, text: 'Click the checkboxes to mark tasks as complete', completed: true, createdAt: new Date().toISOString() },
        { id: 3, text: 'Use the tabs above to filter your tasks', completed: false, createdAt: new Date().toISOString() }
      ];
      app.saveTodos();
      app.render();
    }
  </script>
</body>
</html>
